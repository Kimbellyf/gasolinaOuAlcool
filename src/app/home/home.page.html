<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora custo x beneficio de combustível
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row >
      <ion-col size="12" align-items-center>
        <ion-img src="/assets/carrovet.png" style="width:35%; align-items: center; margin:auto"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>Saiba qual é a melhor opção para abastecimento do seu carro:</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço álcool (ex: 1,9):</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço gasolina (ex:1,9):</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-item>
         <ion-button expanded="full" (click)="calcular()">Calcular</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h5 text-center>
          Resultado: {{resultado}}
        </h5>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
